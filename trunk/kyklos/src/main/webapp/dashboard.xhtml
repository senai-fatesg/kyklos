<?xml version='1.0' encoding='utf-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
   xmlns:a="http://www.ambientinformatica.com.br/jsf2">

<h:head>
   <link href="css/estilo.css" rel="stylesheet" type="text/css" />
   <link href="css/pedido.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
   <div class="contentField" align="center">
      <p:tabView id="dashboardTabview">
         <p:tab title="Visão Geral">
            <p:panelGrid id="dashboardOne" styleClass="semBorda" style="width:100%;">
               <p:row>
                  <p:column colspan="4" style="text-align:center;">
                     <p:steps styleClass="custom" readonly="false" style="width:100% !important;">
                        <p:menuitem value="Janeiro" url="#" />
                        <p:menuitem value="Fevereiro" url="#" />
                        <p:menuitem value="Março" url="#" />
                        <p:menuitem value="Abril" url="#" />
                        <p:menuitem value="Maio" url="#" />
                        <p:menuitem value="Junho" url="#" />
                        <p:menuitem value="Julho" url="#" />
                        <p:menuitem value="Agosto" url="#" />
                        <p:menuitem value="Setembro" url="#" />
                        <p:menuitem value="Outubro" url="#" />
                        <p:menuitem value="Novembro" url="#" />
                        <p:menuitem value="Dezembro" url="#" />
                     </p:steps>
                  </p:column>
                  <p:column>
                     <h:selectOneMenu id="txt3" value="" required="true" label="Text 3" styleClass="dashboardYear">
                        <f:selectItem itemLabel="2016" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="2015" itemValue="1" />
                        <f:selectItem itemLabel="2014" itemValue="2" />
                        <f:selectItem itemLabel="2013" itemValue="3" />
                     </h:selectOneMenu>
                  </p:column>
               </p:row>

               <p:row>
                  <p:column colspan="4">
                     <p:chart type="bar" responsive="true" style="width:100%;" model="#{DashboardControl.barModel}" />
                  </p:column>
               </p:row>

               <p:row>
                  <p:column colspan="4">
                     <p:chart type="bar" responsive="true" style="width:100%; height:200px;" model="#{DashboardControl.produtoBarModel}" />
                  </p:column>
               </p:row>
            </p:panelGrid>
         </p:tab>

         <p:tab title="ICMS por CFOP">
            <p:panelGrid id="dashboardTwo" styleClass="semBorda" style="width:100%;">
               <p:row>
                  <p:column colspan="4" style="text-align:center;">
                     <p:steps styleClass="custom" readonly="false" style="width:100% !important;">
                        <p:menuitem value="Janeiro" url="#" />
                        <p:menuitem value="Fevereiro" url="#" />
                        <p:menuitem value="Março" url="#" />
                        <p:menuitem value="Abril" url="#" />
                        <p:menuitem value="Maio" url="#" />
                        <p:menuitem value="Junho" url="#" />
                        <p:menuitem value="Julho" url="#" />
                        <p:menuitem value="Agosto" url="#" />
                        <p:menuitem value="Setembro" url="#" />
                        <p:menuitem value="Outubro" url="#" />
                        <p:menuitem value="Novembro" url="#" />
                        <p:menuitem value="Dezembro" url="#" />
                     </p:steps>
                  </p:column>
                  <p:column>
                     <h:selectOneMenu id="selecinarAno" required="true" styleClass="dashboardYear">
                        <f:selectItem itemLabel="2016" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="2015" itemValue="1" />
                        <f:selectItem itemLabel="2014" itemValue="2" />
                        <f:selectItem itemLabel="2013" itemValue="3" />
                     </h:selectOneMenu>
                  </p:column>
               </p:row>

               <p:row>
                  <p:column colspan="2">
                     <p:chart type="pie" responsive="true" style="width:98%;" model="#{DashboardControl.icmsEntradaBarModel}" />
                  </p:column>

                  <p:column colspan="2">
                     <p:chart type="pie" responsive="true" style="width:98%;" model="#{DashboardControl.icmsSaidaBarModel}" />
                  </p:column>

                  <p:column>
                     <h:selectOneMenu id="seleconarCFOP" required="true" styleClass="dashboardCfop">
                        <f:selectItem itemLabel="CFOP" noSelectionOption="true" />
                        <f:selectItem itemLabel="1.000" itemValue="1" />
                        <f:selectItem itemLabel="1.100" itemValue="1" />
                        <f:selectItem itemLabel="1.101" itemValue="1" />
                        <f:selectItem itemLabel="1.102" itemValue="1" />
                        <f:selectItem itemLabel="1.111" itemValue="1" />
                        <f:selectItem itemLabel="1.113" itemValue="1" />
                        <f:selectItem itemLabel="1.116" itemValue="1" />
                     </h:selectOneMenu>
                  </p:column>
               </p:row>
            </p:panelGrid>
         </p:tab>

         <p:tab title="Impostômetro">
            <p:panelGrid id="dashboardThree" styleClass="semBorda" style="width:100%;">
               <p:row>
                  <p:column colspan="4" style="text-align:center;">
                     <p:steps styleClass="custom" readonly="false" style="width:100% !important;">
                        <p:menuitem value="Janeiro" url="#" />
                        <p:menuitem value="Fevereiro" url="#" />
                        <p:menuitem value="Março" url="#" />
                        <p:menuitem value="Abril" url="#" />
                        <p:menuitem value="Maio" url="#" />
                        <p:menuitem value="Junho" url="#" />
                        <p:menuitem value="Julho" url="#" />
                        <p:menuitem value="Agosto" url="#" />
                        <p:menuitem value="Setembro" url="#" />
                        <p:menuitem value="Outubro" url="#" />
                        <p:menuitem value="Novembro" url="#" />
                        <p:menuitem value="Dezembro" url="#" />
                     </p:steps>
                  </p:column>
                  <p:column>
                     <h:selectOneMenu id="txt3" value="" required="true" label="Text 3" styleClass="dashboardYear">
                        <f:selectItem itemLabel="2016" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="2015" itemValue="1" />
                        <f:selectItem itemLabel="2014" itemValue="2" />
                        <f:selectItem itemLabel="2013" itemValue="3" />
                     </h:selectOneMenu>
                  </p:column>
               </p:row>
               <p:row>
                  <p:column colspan="2">
                     <p:chart type="bar" responsive="true" model="#{DashboardControl.impostometroBarModel}" />
                  </p:column>
                  <p:column colspan="2">
                     <p:chart type="pie" responsive="true" model="#{DashboardControl.impostometroPieModel}"/>
                  </p:column>
               </p:row>
            </p:panelGrid>
         </p:tab>
      </p:tabView>
   </div>
</h:body>
</html>
