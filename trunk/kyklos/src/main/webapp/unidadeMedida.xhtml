<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<link href="css/estilo.css" rel="stylesheet" type="text/css" />

	<ui:define name="corpo">
		<p:panel id="pnlUnidade" header="Unidade" style="text-align:center">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Cadastrar" title="Nova Unidade"
						icon="ui-icon-document" actionListener="#{UnidadeMedidaControl.limpar}"
						onsuccess="PF('UnidadeMedidaDialog').show();" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:inputText id="inputFiltroGlobal" value="#{UnidadeMedidaControl.descricaoOuSiglaConsulta}"
						placeholder="Filtro" />
					<p:spacer width="5" height="0" />
					<p:commandButton id="cmdFiltroGlobal" icon="ui-icon-search"
						actionListener="#{UnidadeMedidaControl.listarUnidadesDeMedida}" update="dataTableUnidadeMedida" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="dataTableUnidadeMedida"
				value="#{UnidadeMedidaControl.listaUnidadesMedida}" var="unidadeMedida"
				emptyMessage="Nenhum registro encontrado" paginator="true" rows="10">
				<p:outputLabel value="Unidades de Medida " />

				<p:column headerText="Descrição">
					<h:outputText value="#{unidadeMedida.descricao}" />
				</p:column>
				<p:column headerText="Sigla">
					<h:outputText value="#{unidadeMedida.sigla}" />
				</p:column>

				<p:column headerText="Ação" width="10%">
				<p:commandButton id="btnEditarRegistro" icon="ui-icon-pencil" oncomplete="PF('UnidadeMedidaDialog').show();"
                  update=":formCorpo:UnidadeMedidaDialog">
                  <f:setPropertyActionListener value="#{unidadeMedida}" target="#{UnidadeMedidaControl.unidadeMedida}" />
               </p:commandButton>
               <p:commandButton id="btnExcluirRegistro" icon="ui-icon-trash" actionListener="#{UnidadeMedidaControl.excluir(unidadeMedida)}"
                  update=":formCorpo:dataTableUnidadeMedida">
               </p:commandButton>
				</p:column>
				
				<f:facet name="footer">
					<p:outputLabel
						value="#{UnidadeMedidaControl.tamanhoListaUnidadesMedida} Registro(s)" />
				</f:facet>
			</p:dataTable>
		</p:panel>

		<p:dialog header="Detalhes Unidade de Medida" widgetVar="UnidadeMedidaDialog" id="UnidadeMedidaDialog"
			resizable="false" modal="true">
			<p:messages id="msgs-dialog" />
			<p:commandButton id="cmbSalvarUnidadeMedida" value="Salvar" actionListener="#{UnidadeMedidaControl.salvar}" update="@all" />

			<p:panelGrid id="panelGridUnidadeMedida" columns="2">
				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" style="text-transform:uppercase" size="60" maxlength="80" value="#{UnidadeMedidaControl.unidadeMedida.descricao}" />


				<p:outputLabel value="Sigla" for="sigla" />
				<p:inputText id="sigla" style="text-transform:uppercase" size="18"
					maxlength="11" value="#{UnidadeMedidaControl.unidadeMedida.sigla}" />
			</p:panelGrid>

		</p:dialog>

	</ui:define>
</ui:composition>
