<?xml version='1.0' encoding='utf-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
   xmlns:a="http://www.ambientinformatica.com.br/jsf2">

<h:head>
   <link rel="stylesheet" href="css/bootstrap.min.css"/>
</h:head>
<h:body>
	<div class="navbar navbar-dark bg-inverse"
		style="background-color: #708090;"></div>
   <h:form id="cadastroEmpresaUsuarioForm">
   		<div class="container-fluid">    
		     <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
		            <div class="panel panel-info" >
		                    <div class="panel-heading">
		                        <div class="panel-title">Cadastro</div>
		                    </div>     
		 
		                    <div style="padding-top:30px" class="panel-body" >
		 
		                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
		                        	<p:messages autoUpdate="true" style="width: 100% !important;" />
		                            
		                            <div style="margin-bottom: 25px" class="input-group">
		                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		                                        <p:inputMask id="inputCpfCnpj" class="form-control" placeholder="Digite seu CPF ou CNPJ" mask="999.999.999-99" value="#{CadastroUsuarioControl.empresaCliente.pessoa.cpfCnpj}"  required="true" />
		                                    </div>
		                                
		                            <div style="margin-bottom: 25px" class="input-group">
		                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		                                        <p:inputText id="inputNome" class="form-control" placeholder="Nome / RazÃ£o Social" value="#{CadastroUsuarioControl.empresaCliente.pessoa.nome}" required="true" />
		                                    </div>
		                            <div style="margin-bottom: 25px" class="input-group">
		                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		                                        <p:inputText id="inputEmail" class="form-control" placeholder="exemplo@email.com.br" value="#{CadastroUsuarioControl.empresaCliente.pessoa.email}" required="true" />
		                                    </div>
		                            <div style="margin-bottom: 25px" class="input-group">
		                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		                                        <p:password id="passwordInput" styleClass="form-control" value="#{CadastroUsuarioControl.senha}" required="true" placeholder="Digite uma senha." />
		                                    </div>
		                            <div style="margin-bottom: 25px" class="input-group">
		                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		                                        <p:password id="passwordInputConfirm" styleClass="form-control" value="#{CadastroUsuarioControl.senhaConfirm}" required="true" placeholder="Digite novamente." />
		                                    </div>
					    			<div style="margin-bottom: 25px" class="input-group">
		                            	   <a:newLine />
               							   <p:commandButton id="concluirButton" value="Concluir" type="submit" action="#{CadastroUsuarioControl.cadastrarPessoaEmpresaEUsuario()}" update="@all"
                  									oncomplete="PF('dialogUsuarioSenha').hide();" styleClass="btn btn-sucess" />
                  						   <p:commandButton id="voltarButton" onclick="history.back();document.getElementById('loginbox').style.display='block';"  immediate="true" value="Voltar" styleClass="btn btn-warning" />
		                            </div>
		 
		                        </div>                     
		                    </div>
		           </div>
             </div>
   </h:form>
</h:body>
</html>
